<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <radialGradient id="orb" cx="40%" cy="35%" r="55%">
      <stop offset="0%" stop-color="#66D9FF"/>
      <stop offset="50%" stop-color="#007BFF"/>
      <stop offset="100%" stop-color="#001F3F"/>
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="12" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="512" height="512" rx="100" fill="#001F3F"/>
  <circle cx="256" cy="220" r="130" fill="url(#orb)" stroke="#00FFFF" stroke-width="6" filter="url(#glow)"/>
  <text x="256" y="420" text-anchor="middle" fill="#E0F7FF" font-family="Arial,sans-serif" font-size="52" font-weight="bold">JR. JARVIS</text>
</svg>
